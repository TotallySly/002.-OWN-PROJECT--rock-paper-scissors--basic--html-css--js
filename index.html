<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="https://kit.fontawesome.com/b814bfa1bc.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <!--Modal-->
    <!--https://www.youtube.com/watch?v=uUCpopjPZdI&ab_channel=codefoxx - JavaScript - How to Create a Pop-Up Modal ( Super Easy! ) (codefoxx)-->
    <button class="modal-btn" id="show-modal-btn">Show Modal</button>
    <div id="overlay">
        <div id="modal">
            <button class="modal-btn" id="close-modal-btn">Close Modal</button>
            <div>
                <h1>How to play: </h1>
                <p>
                    Click on the method you wish to play with and see if you can beat the computer!
                </p>
                <p>
                    <span><i class="fas fa-hand-rock"></i> = ROCK</span>
                    <span><i class="fas fa-hand-paper"></i> = PAPER</span>
                    <span><i class="fas fa-hand-scissors"></i> = SCISSORS</span>
                </p>
                <p>
                    Winning methods:
                </p>
                <div>
                    <span><i class="fas fa-hand-rock"></i></span>
                    <span>BEATS</span>
                    <span><i class="fas fa-hand-scissors"></i></span>
                </div>
                <div>
                    <span><i class="fas fa-hand-paper"></i></span>
                    <span>BEATS</span>
                    <span><i class="fas fa-hand-rock"></i></span>
                </div>
                <div>
                    <span><i class="fas fa-hand-scissors"></i></span>
                    <span>BEATS</span>
                    <span><i class="fas fa-hand-paper"></i></span>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->

    <!--Game Content-->
    <div class="game-content">
        <div>Computer Choice: <span id="comp-choice"></span></div>
        <div>Player Choice: <span id="player-choice"></span></div>
        <div>Result: <span id="result"></span></div>
        <div>Computer Score: <span id="comp-score">0</span></div>
        <div>Player Score: <span id="player-score">0</span></div>

        <div>
            <button class="play-btn" id="rock">Rock</button>
            <button class="play-btn" id="paper">Paper</button>
            <button class="play-btn" id="scissors">Scissors</button>
        </div>
        <div>
            <button id="reset-btn">Reset Game</button>
        </div>
    </div>
    <!--Game Content-->
    <script src="assets/script.js"></script>
</body>

</html>
